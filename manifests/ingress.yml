apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: it-reporting-ingress
  namespace: it-reporting
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
    appgw.ingress.kubernetes.io/ssl-redirect: "true"
    appgw.ingress.kubernetes.io/appgw-ssl-certificate: "wildcard-sikshasathi-tech"
spec:
  rules:
    - host: reporting.sikshasathi.tech
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: reporting-service
                port:
                  number: 80
